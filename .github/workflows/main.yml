name: New release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name for the release"
        required: true
        type: string

  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        platform: [windows, linux]

    env:
      TAG_NAME: ${{ github.event.inputs.tag || github.ref_name }}
      PROJECT_NAME: ZSTweaks

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Git tag (only if manual)
        if: github.event_name == 'workflow_dispatch' && matrix.platform == 'windows'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Create combined README
        run: |
          cat ${PROJECT_NAME}/readme.md >> ${PROJECT_NAME}/full_readme.md
          echo "\n---" >> ${PROJECT_NAME}/full_readme.md
          cat ${PROJECT_NAME}/component_readme.md >> full_readme.md

      - name: Create filtered zip
        run: |
          mkdir package

          EXCLUDES="--exclude='changelog.md' \
                    --exclude='LICENSE' \
                    --exclude='.github/' \
                    --exclude='.git/' \
                    --exclude='package/' \
                    --exclude='.gitignore' \
                    --exclude='readme.md' \
                    --exclude='${PROJECT_NAME}/readme.md' \
                    --exclude='${PROJECT_NAME}/component_readme.md'"

          if [ "${{ matrix.platform }}" = "linux" ]; then
            EXCLUDES="$EXCLUDES --exclude='*.exe'"
          fi

          rsync -av $EXCLUDES ./ package/

          cd package
          zip -r ../${{ matrix.platform }}-${PROJECT_NAME}-${TAG_NAME}.zip .

      - name: Read changelog from file
        id: changelog
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "${{ env.PROJECT_NAME }} ${{ env.TAG_NAME }}"
          body: ${{ steps.changelog.outputs.body }}
          files: ${{ env.PROJECT_NAME }}_${{ env.TAG_NAME }}_${{ matrix.platform }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
